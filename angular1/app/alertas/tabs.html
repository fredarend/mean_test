<content-header name="Alertas" small="Cadastro"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="AlertasCtrl as vm">
      <ul class="nav nav-tabs">
        <li ng-if="tabList" ng-class="{active: tabList}">
           <a href data-target="#tabList" data-toggle="tab" ng-click="ajustarMapa()" >
             <i class="fa fa-bars"></i> Lista
          </a>
       </li>
       <li ng-if="tabCreate">
          <a href data-target="#tabCreate" ng-click="ajustarMapa()" data-toggle="tab">
             <i class="fa fa-plus"></i> Incluir
          </a>
       </li>
       <li ng-if="tabUpdate" ng-class="{active: tabUpdate}">
          <a href data-target="#tabUpdate" data-toggle="tab">
             <i class="fa fa-pencil"></i> Alterar
          </a>
       </li>
        <li ng-if="tabDelete" ng-class="{active: tabDelete}">
           <a href data-target="#tabDelete" data-toggle="tab">
             <i class="fa fa-trash-o"></i> Excluir
          </a>
       </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane"
            id="tabList"
            ng-if="tabList"
            ng-class="{active: tabList}"
            ng-include="'alertas/list.html'"></div>
        <div class="tab-pane"
            id="tabCreate"
            ng-if="tabCreate"
            ng-include="'alertas/form.html'"></div>
        <div class="tab-pane"
            id="tabUpdate"
            ng-if="tabUpdate"
            ng-class="{active: tabUpdate}"
            ng-include="'billingCycle/form.html'"></div>
        <div class="tab-pane"
            id="tabDelete"
            ng-if="tabDelete"
            ng-class="{active: tabDelete}"
            ng-include="'billingCycle/form.html'"></div>
      </div>
    </div>
</section>
